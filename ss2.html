<script>
	var slideshow = document.querySelectorAll('#slideshow .slide');
	var currentSlide = 0;
	var slideInterval = setInterval(nextSlide,2000);

	function nextSlide() {
    	slideshow[currentSlide].className = 'slide';
    	currentSlide = (currentSlide+1)%slideshow.length;
    	slideshow[currentSlide].className = 'slide showing';
	}

	function Move() {
		var elem = document.getElementById('animate')
		var pos = 0;
		var id = setInterval(frame, 50);
		function frame () {
			if (pos == 300) {
				clearInterval(id);
			} else {
				pos++;
				elem.style.top = pos + 'px';
				elem.style.left = pos + 'px';
			}
		}
	}

	
//you have to add to different variables to make 2 different animations move//



</script>
